<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <!-- id for increasing mobile amount  -->
                           <input type="text" id="input-number" class="form-control text-center" value="1">

                           <!-- id for i phone + button is plus  -->
                           <button class="btn btn-default" id="plus"><i class="fas fa-plus"></i></button>  

                        </div>
                        <h5>$ <span id="price"> 1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCover" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-cover-number" type="text" class="form-control text-center" value="1">
                           <button id="plusCover" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="cover-price"> 59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal"> 1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      function parseFLOAT(id) {
         let inputNumber = document.getElementById(id).value;
         let inputNumberValues = parseFloat(inputNumber);

         

         return inputNumberValues;
      }
      
      function increasePrice(id, num) {
         let Price = document.getElementById(id).innerText;
         let PriceValue = parseFloat(Price);
         let PriceValueIncrease = PriceValue + num;
         let increasePriceReturn = document.getElementById(id).innerText = PriceValueIncrease;
         console.log(PriceValueIncrease);
         let subValue = document.getElementById('subtotal').innerText;
         let subNum = parseFloat(subValue);
         let subTotal = document.getElementById('subtotal').innerText = subNum + num;
         document.getElementById("total").innerText = subTotal;
         // return increasePriceReturn;
      }

      // when someone press the + button for iphone
      let plusBtn = document.getElementById("plus");
      plusBtn.addEventListener("click", function () {

         //  make input number string to float

         // let inputNumber = document.getElementById("input-number").value;
         // let inputNumberValue = parseFloat(inputNumber);

         let inputNumberValue = parseFLOAT("input-number");  // function call for parsing

         // increase input 

         let increaseValue = inputNumberValue + 1;
         document.getElementById("input-number").value = increaseValue;


         // increase price

         // let Price = document.getElementById("price").innerText;
         // let PriceValue = parseFloat(Price);
         // let PriceValueIncrease = PriceValue + 1219;
         // document.getElementById("price").innerText = PriceValueIncrease;
         increasePrice("price", 1219)
         
      })

      let minusBtn = document.getElementById('minus');
      minusBtn.addEventListener('click', function () {
         let inputNumberValue = parseFLOAT("input-number");
         let decreaseValue = inputNumberValue - 1; 
         document.getElementById("input-number").value = decreaseValue;

         increasePrice("price", -1219);
      })

      let plusCoverBtn = document.getElementById('plusCover');
      plusCoverBtn.addEventListener('click', function () {
         let inputNumberValue = parseFLOAT("input-cover-number");
         let increaseValue = inputNumberValue + 1; 
         document.getElementById("input-cover-number").value = increaseValue;
         increasePrice("cover-price", 59);
      })

      let minusCoverBtn = document.getElementById('minusCover');
      minusCoverBtn.addEventListener('click', function () {
         let inputNumberValue = parseFLOAT("input-cover-number");
         let decreaseValue = inputNumberValue - 1; 
         document.getElementById("input-cover-number").value = decreaseValue;
         increasePrice("cover-price", -59);
      })

      // let subs = document.getElementById('price').innerText;
      // let sub = parseFloat(subs);
      
      // let cover = document.getElementById('cover-price').innerText;
      // let cov = parseFloat(cover);
      
      // let subTotal = sub + cov;
      // document.getElementById('subtotal').innerText = subTotal;
      


      




   </script>
   
</body>

</html>
