<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="phone-number" type="text" class="form-control text-center" value="1">
                                    <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="price-phone"> 1219</span> </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minus-button-cover" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="cover-number" type="text" class="form-control text-center" value="1">
                                    <button id="plus-button-cover" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$ <span id="cover-price">59</span> </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$ <span id="subtotal">1278</span> </h5>
                                <h5>$0</h5>
                                <h5>$ <span id="total">1278</span> </h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>

        function toFloat(id) {
            let productInput = document.getElementById(id).value;
            let productInputNum = parseFloat(productInput);
            return productInputNum;

        }

        function price(id, number) {
            
            let pricePhone = document.getElementById(id).innerText;
            let pricePhoneNumber = parseFloat(pricePhone);

            let totalPhnPrice = pricePhoneNumber + number;
            
            document.getElementById(id).innerText = totalPhnPrice;

            let subPrice = document.getElementById("price-phone").innerText;
            let subPriceS = parseFloat(subPrice);
            
            let coverPrice = document.getElementById("cover-price").innerText;
            let coverPrices = parseFloat(coverPrice);

            let subTotal = subPriceS + coverPrices;
            
            document.getElementById("subtotal").innerText = subTotal;

            document.getElementById('total').innerText = subTotal;
            
        }




        let plusBtn = document.getElementById("plus");
        plusBtn.addEventListener("click", function () {
            let productInputNumF = toFloat("phone-number");

            productInputNumF = productInputNumF + 1;
            document.getElementById("phone-number").value = productInputNumF;

            price("price-phone", 1219);
        })


        let minusBtn = document.getElementById("minus-button");
        minusBtn.addEventListener('click', function () {

            let productInputNumF = toFloat("phone-number");

            productInputNumF = productInputNumF - 1;
            document.getElementById("phone-number").value = productInputNumF;

            price("price-phone", -1219);

        })

        let plusBtnCover = document.getElementById('plus-button-cover');
        plusBtnCover.addEventListener('click', function () {
            let productInputNumF = toFloat("cover-number");

            productInputNumF = productInputNumF + 1;
            document.getElementById("cover-number").value = productInputNumF;

            price("cover-price", 59);

        })

        let minusButtonCover = document.getElementById("minus-button-cover");
        minusButtonCover.addEventListener('click', function () {
            let productInputNumF = toFloat("cover-number");

            productInputNumF = productInputNumF - 1;
            document.getElementById("cover-number").value = productInputNumF;

            price("cover-price", -59);
        })



    </script>

</html>
